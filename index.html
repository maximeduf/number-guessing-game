<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the number</title>
  </head>
  <body>
    <main class="container">
      <h1>Guess the mystery number!</h1>
      <form>
        <div class="form-group">
          <label for="guess">Your guess :</label>
          <input type="number" name="guess" id="number-guess" />
        </div>
        <div class="form-group">
          <label for="attemps">Attempts left :</label>
          <input type="number" name="attemps" id="attemps-left" disabled />
        </div>
        <p id="message">The number is between 0 and 100. Good luck!</p>
      </form>
      <button id="guess-btn">Guess</button>
      <img src="image.jpg" alt="image of cluster of numbers" />
    </main>
    <script src="main.js"></script>
  </body>
</html>
